<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="save" onclick="save()" hidden>Save</button>
    <button id="undo" onclick="undo()" hidden>Undo</button>

    <h1>My ToDo List</h1>
    <h2>You have <span id="counter">0</span> tasks</h2>
    <section id="controlSection">
      <form action="" id="newTaskForm">
        <button id="sort-button">Sorted BY: Most Recent</button>
        <input
          type="text"
          id="text-input"
          placeholder="insert ToDo's"
          required
        />
        <select name="" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="add-button">Add</button>
        <button id="clear-button">Clear</button>
      </form>
    </section>
    <section id="viewSection">
      <div class="loader">Loading...</div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
